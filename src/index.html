<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="" method="post">
      <section class="block">
        <div class="class">
          Surname:
          <input type="text" name="Surname" id="Surname">
        </div>
        <div class="class">
          Name:
          <input type="text" name="Name" id="Name">
        </div>
        <div class="class">
          How old are You?
          <input type="text" name="age" id="age" value="12">
        </div>
        <div class="class">
          Full date of birth:
          <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="mm/dd/yyyy">
        </div>
        <div class="class">
          I accept the term of the agreement:
          <input type="checkbox" name="Agree" id="Agree" required>
        </div>
      </section>
      <section class="block">
        <div class="class">
          E-mail:
        <input type="email" name="mail" id="mail" placeholder="email@example.com">
        </div>
        <div class="class">
          Password:
        <input type="password" name="password" id="password">
        </div>
      </section>
      <section class="block">
        <div class="class">
          Do you love cats?
            <input type="radio" name="Yes" id="Yes">
              Yes
           <input type="radio" name="No" id="No">
              No
        </div>
        <div class="class">
          What is your favourite color?
          <select name="color" id="color">
            <option value="#000000">Black</option>
          </select>
        </div>
        <div class="class">
          What time do you go to bed?
          <input type="text" class="time" name="timeToSleep" id="timeToSleep" placeholder="--:--:-- --">
        </div>
        <div class="class">
          What are your favourite brand of cars?
          <select name="brandOfCars" id="brandOfCars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
      </section>
      <section class="block"></section>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
